<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Local Summarizer (20â€¯MB Model)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { margin:0; font-family:sans-serif; height:100vh;
      background: linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d); color:#fff;
      display:flex; align-items:center; justify-content:center; }
    .card { backdrop-filter:blur(10px); background:rgba(255,255,255,0.1);
      padding:2rem; border-radius:12px; width:90%; max-width:600px;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);}
    h1 { text-align:center; margin-bottom:1rem; font-size:2rem;}
    textarea { width:100%; height:150px; border:none; border-radius:8px;
      padding:1rem; font-size:1rem; resize:none; }
    button { display:block; margin:1rem auto; padding:0.75rem 2rem;
      font-size:1.1rem; border:none; border-radius:8px; cursor:pointer;
      background:linear-gradient(90deg,#ff8a00,#e52e71);
      color:#fff; transition:transform .2s; }
    button:hover { transform:scale(1.05); }
    .output { margin-top:1rem; white-space:pre-wrap; min-height:80px;
      border-radius:8px; padding:1rem; background:rgba(255,255,255,0.1);}
  </style>
  <script type="module">
    import { WebLLM } from 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.7.2/dist/web-llm.min.js';

    let llm;
    async function init() {
      document.getElementById('out').textContent = 'Loading modelâ€¦';
      const blobBase64 = `PASTE_BASE64_MODEL_HERE`;  // â† Replace with your base64
      const buffer = Uint8Array.from(atob(blobBase64), c => c.charCodeAt(0)).buffer;
      llm = await WebLLM.init({ device: 'webgpu', wasm: true, model: { bytes: buffer } });
      document.getElementById('out').textContent = 'Model ready âœ…';
    }

    async function summarize() {
      const text = document.getElementById('inp').value.trim();
      if (!text) return;
      const out = document.getElementById('out');
      out.textContent = 'ðŸ”„ Generating summary...';
      try {
        const sum = await llm.predict('summarize: ' + text, {
          max_output_tokens: 128,
          temperature: 0.3,
        });
        out.textContent = sum;
      } catch (e) {
        out.textContent = 'âŒ ' + e.message;
      }
    }

    window.addEventListener('load', () => {
      document.getElementById('btn').onclick = summarize;
      init().catch(e => document.getElementById('out').textContent = 'Init failed: ' + e);
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>ðŸ§  Summarizer (Offline)</h1>
    <textarea id="inp" placeholder="Paste your text here..."></textarea>
    <button id="btn">Summarize</button>
    <div id="out" class="output">Initializingâ€¦</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üß† AI Summarizer (Transformers.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0/dist/transformers.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 160px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }
    .output {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìÑ Summarize Text</h1>
    <textarea id="input" placeholder="Paste text to summarize..."></textarea>
    <button id="summarize">Summarize</button>
    <div class="output" id="output">Model loading...</div>
  </div>

  <script type="module">
    const output = document.getElementById("output");
    const summarizeBtn = document.getElementById("summarize");
    const inputField = document.getElementById("input");

    output.textContent = "‚è≥ Loading model...";
    const pipeline = await window.transformers.pipeline(
      "summarization",
      "Xenova/t5-small"
    );
    output.textContent = "‚úÖ Model ready";

    summarizeBtn.onclick = async () => {
      const text = inputField.value.trim();
      if (!text) return (output.textContent = "‚ö†Ô∏è Please enter some text.");
      output.textContent = "üß† Summarizing...";
      try {
        const result = await pipeline(text);
        output.textContent = result[0].summary_text;
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
